<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>ONA BTP - Tâches</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let tache of [
      { nom: 'Préparer le terrain', statut: 'En cours' },
      { nom: 'Coulage béton', statut: 'À faire' },
      { nom: 'Pose échafaudage', statut: 'Terminé' }
    ]">
      <ion-label>
        <h2>{{ tache.nom }}</h2>
        <p>{{ tache.statut }}</p>
      </ion-label>
      <ion-icon name="checkmark-done-outline" *ngIf="tache.statut === 'Terminé'" color="success" slot="end"></ion-icon>
      <ion-icon name="time-outline" *ngIf="tache.statut === 'En cours'" color="warning" slot="end"></ion-icon>
      <ion-icon name="ellipse-outline" *ngIf="tache.statut === 'À faire'" color="medium" slot="end"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
